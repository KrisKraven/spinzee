<!DOCTYPE html>
<html>
<head>
  <style>
    body{margin:0;background:linear-gradient(#667eea,#764ba2);color:white;font-family:Arial;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;overflow:hidden}
    #wheel{width:300px;height:300px;border-radius:50%;background:conic-gradient(#ff4757 0% 25%, #ffa502 25% 50%, #fffa65 50% 75%, #32ff7e 75% 100%);box-shadow:0 0 50px rgba(0,0,0,0.8);position:relative}
    #arrow{position:absolute;top:-60px;left:50%;transform:translateX(-50%);font-size:100px;z-index:10}
    button{margin-top:40px;padding:18px 60px;font-size:30px;background:white;color:#667eea;border:none;border-radius:50px;cursor:pointer;box-shadow:0 15px 30px rgba(0,0,0,0.4)}
    button:disabled{background:#999;cursor:not-allowed}
    .prize{text-align:center;position:absolute;width:100%;top:50%;left:50%;transform:translate(-50%,-50%) rotate(var(--rot));font-weight:bold;font-size:18px;pointer-events:none}
  </style>
</head>
<body>
  <div id="arrow">↓</div>
  <div id="wheel">
    <div class="prize" style="--rot: -45deg;">Amazon</div>
    <div class="prize" style="--rot: 45deg;">Target</div>
    <div class="prize" style="--rot: 135deg;">Starbucks</div>
    <div class="prize" style="--rot: 225deg;">Try again</div>
  </div>
  <h1>Ready to win?</h1>
  <button id="b">SPIN NOW!</button>
  <div id="r" style="margin-top:60px;font-size:36px;font-weight:bold"></div>

  <script>
    let s=false;
    const prizes = ["Amazon Gift Card!", "Target Gift Card!", "Starbucks Gift Card!", "Try again!"];
    const seg = 90;
    document.getElementById("b").onclick=function(){
      if(s)return;
      s=true;this.disabled=true;this.textContent="Spinning...";
      const w=document.getElementById("wheel");
      const final = 3600 + (Math.floor(Math.random()*4)*seg) + Math.floor(Math.random()*60)-30;
      w.style.transition="all 4.5s cubic-bezier(0.25,0.8,0.25,1)";
      w.style.transform="rotate("+final+"deg)";
      setTimeout(()=>{
        const win = prizes[Math.floor(Math.random()*prizes.length)];
        document.getElementById("r").innerHTML = win === "Try again!" ? win : "JACKPOT — "+win;
        this.textContent="Already spun!";
      },4800);
    };
  </script>
</body>
</html>
