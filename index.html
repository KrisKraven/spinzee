<!DOCTYPE html>
<html>
<head>
  <style>
    body{margin:0;background:linear-gradient(#667eea,#764ba2);color:white;font-family:Arial;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;overflow:hidden}
    #wheel{width:340px;height:340px;border-radius:50%;background:conic-gradient(#ff6b6b,#feca57,#48dbfb,#ff9ff3,#54a0ff,#5f27cd,#c8d6e5,#1dd1a1);box-shadow:0 0 70px rgba(0,0,0,0.9)}
    #arrow{position:absolute;top:-80px;left:50%;transform:translateX(-50%);font-size:130px;z-index:10}
    button{margin-top:60px;padding:22px 80px;font-size:34px;background:white;color:#667eea;border:none;border-radius:50px;cursor:pointer;box-shadow:0 20px 40px rgba(0,0,0,0.4)}
    button:disabled{background:#bbb;cursor:not-allowed}
  </style>
</head>
<body>
  <div id="arrow">↓</div>
  <div id="wheel"></div>
  <button id="b">SPIN NOW!</button>
  <div id="r" style="margin-top:70px;font-size:48px;font-weight:bold;text-shadow:0 0 20px #000"></div>

  <script>
    const prizes=["Amazon Gift Card!","Target Gift Card!","Starbucks Gift Card!","Try again!"];
    function getWeek(){const d=new Date();d.setHours(0,0,0,0);d.setDate(d.getDate()+4-(d.getDay()||7));const weekStart=new Date(d.getFullYear(),0,1);const weekNum=Math.ceil(((d-weekStart)/86400000+1)/7);return d.getFullYear()+"-W"+weekNum;}
    const thisWeek=getWeek();const spun=localStorage.getItem("spunWeek");

    if(spun===thisWeek){
      document.getElementById("b").disabled=true;document.getElementById("b").textContent="Already spun this week!";
      document.getElementById("r").innerHTML=localStorage.getItem("prize").includes("Try again")?localStorage.getItem("prize"):"JACKPOT — "+localStorage.getItem("prize");
    }

    document.getElementById("b").onclick=function(){
      if(spun===thisWeek)return;
      this.disabled=true;this.textContent="Spinning...";
      const w=document.getElementById("wheel");
      w.style.transition="all 5s cubic-bezier(0.17,0.67,0.12,1)";
      w.style.transform="rotate("+(3600+Math.random()*360+3240)+"deg)";
      setTimeout(()=>{
        const win=prizes[Math.floor(Math.random()*prizes.length)];
        document.getElementById("r").innerHTML=win.includes("Try again")?win:"JACKPOT — "+win;
        localStorage.setItem("spunWeek",thisWeek);localStorage.setItem("prize",win);

        // Fill hidden required prize field + submit parent form
        if(window.parent){
          window.parent.postMessage({type:"fillAndSubmit",prize:win},"*");
        }
      },5300);
    };
  </script>
</body>
</html>
